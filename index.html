<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>350 Unique HEX Colors</title>
  <style>
    body {
      font-family: monospace;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      justify-content: center;
    }
    .color-box {
      width: 90px;
      height: 35px;
      border-radius: 6px;
      color: #fff;
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 2px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    .color-box:hover {
      transform: scale(1.1);
      z-index: 1;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    #toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ 350 Unique HEX Colors â€” Click to Copy</h1>
  <div class="container" id="colorGrid"></div>
  <div id="toast">Copied!</div>

  <script>
    const colorGrid = document.getElementById("colorGrid");
    const toast = document.getElementById("toast");

    // Convert HSL â†’ HEX
    function hslToHex(h, s, l) {
      s /= 100;
      l /= 100;
      const k = n => (n + h / 30) % 12;
      const a = s * Math.min(l, 1 - l);
      const f = n => {
        const color = l - a * Math.max(-1, Math.min(k(n) - 3, Math.min(9 - k(n), 1)));
        return Math.round(255 * color).toString(16).padStart(2, "0");
      };
      return `#${f(0)}${f(8)}${f(4)}`;
    }

    // Generate visually distinct HEX colors
    function generateUniqueColors(count) {
      const colors = [];
      const hueStep = 360 / count;
      let hue = 0;

      for (let i = 0; i < count; i++) {
        const saturation = 60 + (i % 5) * 8;
        const lightness = 45 + ((i * 7) % 20);
        const hex = hslToHex(hue % 360, saturation, lightness);
        colors.push(hex);
        hue += hueStep;
      }
      return colors;
    }

    const colors = generateUniqueColors(350);

    // Copy to clipboard
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showToast(`Copied: ${text}`);
      });
    }

    // Show toast message
    function showToast(message) {
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 1500);
    }

    // Render efficiently in batches
    const fragment = document.createDocumentFragment();
    colors.forEach(color => {
      const div = document.createElement("div");
      div.className = "color-box";
      div.style.backgroundColor = color;
      div.textContent = color;
      div.addEventListener("click", () => copyToClipboard(color));
      fragment.appendChild(div);
    });
    colorGrid.appendChild(fragment);

    console.log("ðŸŽ¨ Generated 350 HEX Colors:", colors);
  </script>
</body>
</html>
